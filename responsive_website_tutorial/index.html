<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap v5 - Alpha1</title>
    <!-- Bootstrap 5 Quick Snippets extension 을 설치한다. -->

    <!-- https://getbootstrap.com/ 방문한다. -->
    <!-- Include via CDN 항목에 작성된 내용을 복붙한다. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- 좌측 상단의 View > Word Wrap 을 활성화한다.  -->

    <!-- defer 를 작성하여 페이지가 로드 된 후 스크립트 파일을 실행하도록 설정한다. -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .my-custom-row {
        background-color: bisque;
        height: 400px;
      }
    </style>
    <div class="container">
      <div class="row">
        <!-- sm 이상일 때 전체 너비를 차지한다. -->
        <!-- md 이상일 때 너비의 절반을 차지한다. -->
        <!-- lg 이상일 때 너비의 2/12를 차지한다. 이때 열의 시작 지점은 가장 왼쪽이다. -->
        <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>

        <!-- sm 이상일 때 전체 너비를 차지한다. -->
        <!-- md 이상일 때 너비의 절반을 차지한다. -->
        <!-- lg 이상일 때 너비의 8/12를 차지한다. -->
        <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
      </div>

      <div class="row">
        <!-- 모든 화면에서 열의 순서를 부여한다.  -->
        <div class="col-sm-6 order-2">Col One</div>
        <div class="col-sm-6 order-1">Col Two</div>
      </div>

      <div class="row">
        <!-- sm 화면 이상에서만 열의 순서를 부여한다.  -->
        <div class="col-sm-6 orde-sm-2">Col One</div>
        <div class="col-sm-6 order-sm-1">Col Two</div>
      </div>

      <div class="row">
        <!-- 열이 시작되는 지점을 오른쪽으로 2칸 이동한다. -->
        <div class="col-sm-4 offset-2">Col One</div>

        <!-- 열이 시작되는 지점을 오른쪽으로 1칸 이동한다. -->
        <div class="col-sm-4 offset-1">Col Two</div>
      </div>

      <!-- 자식 요소를 수직으로 중앙에, 수평으로 중앙에 배열한다. -->
      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4">
          <!-- padding 을 3만큼 준다. -->
          <!-- 상하좌우 모두 border 를 준다. -->
          <!-- 배경색을 준다. -->
          <div class="p-3 border bg-light">Col One</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col Two</div>
        </div>
      </div>

      <!-- 요소가 수평 간격을 늘린다. -->
      <div
        class="row my-custom-row justify-content-center align-items-center gx-5"
      >
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col One</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col Two</div>
        </div>
      </div>

      <!-- Bootstrap 에서 제공하는 버튼을 삽입한다. -->
      <div class="row">
        <div class="col">
          <!-- Modal 을 시작하는 버튼을 삽입한다. -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>

    <!-- .container 바깥에 모달로 띄울 창을 삽입한다. -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
